<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Text Utils</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utils</strong> You can edit your text here and that too absolutely free!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h6 class="mx-2">Welcome to text analyzer. Enter your text below and check the required method to get the output</h6>
    <form action="/analyze" method="post">
    {% csrf_token %}
        <div class="form-floating mx-2 my-4">
            <textarea class="form-control" name="text" id="floatingTextarea" style="height: 198px;"></textarea>
            <label for="floatingTextarea">Enter text here</label>
        </div>
        <div class="form-check form-switch mx-2">
            <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Punctuations</label>
        </div>
        <div class="form-check form-switch mx-2">
            <input class="form-check-input" type="checkbox" role="switch" name="fullcaps" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault"> UPPERCASE</label>
        </div>
        <div class="form-check form-switch mx-2">
            <input class="form-check-input" type="checkbox" role="switch" name="newlineremover"
                id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Remove New Lines</label>
        </div>
        <div class="form-check form-switch mx-2">
            <input class="form-check-input" type="checkbox" role="switch" name="spaceremover"
                id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Extra Spaces</label>
        </div>
        <div class="form-check form-switch mx-2">
            <input class="form-check-input" type="checkbox" role="switch" name="charactercounter"
                id="flexSwitchCheckDefault5">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Count Characters</label>
        </div>
        <button type="submit" class="btn btn-primary my-3 mx-2">Analyze Text</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
